<!DOCTYPE html>
<html>
<head>
  <title>지도 예제</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; }
    body { font-family: system-ui, Arial, sans-serif; }

    /* 레이아웃: 좌측 사이드바 + 우측 지도 */
    .app {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }

    /* 사이드바 */
    #sidebar {
      border-right: 1px solid #e5e7eb;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
    }
    #sidebar h3 {
      margin: 4px 0 12px;
      font-size: 18px;
    }
    .nav-btn {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
    }
    .nav-btn:hover { background:#eef2ff; }

    .panel {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px;
      display: none; /* 기본은 접힘 */
      background: #fff;
    }
    .panel.active { display:block; }

    /* 검색 패널 내부 입력/버튼 */
    .search-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .search-row input {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
    }
    .search-row button {
      padding: 8px 12px;
      border: 1px solid #4f46e5;
      background: #4f46e5;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    /* 지도 영역 */
    #map { width: 100%; height: 100%; }

    /* 안내 텍스트(자리표시자) */
    .placeholder { color:#6b7280; font-size: 14px; }
  </style>
</head>
<body>
  <div class="app">
    <!-- 왼쪽 사이드바 -->
    <aside id="sidebar">
      <h3>Auto Solar 패널</h3>

      <!-- 1) 검색 (실제 동작) -->
      <button class="nav-btn" data-target="panel-search">🔎 검색</button>
      <div id="panel-search" class="panel">
        <div class="search-row">
          <input id="addr-input" type="text" placeholder="예: 서울특별시 중구 세종대로 110" />
          <button id="btn-search">검색</button>
        </div>
        <div class="placeholder" style="margin-top:8px;">
          주소를 입력 후 Enter 또는 검색 버튼을 누르세요.
        </div>
      </div>

      <!-- 2) 필터 (자리만) -->
      <button class="nav-btn" data-target="panel-filter">🧰 필터</button>
      <div id="panel-filter" class="panel">
        <div class="placeholder">필터 UI가 여기에 추가될 예정입니다.</div>
      </div>

      <!-- 3) 프로젝트 생성 (자리만) -->
      <button class="nav-btn" data-target="panel-project-create">🆕 프로젝트 생성</button>
      <div id="panel-project-create" class="panel">
        <div class="placeholder">현재 화면 상태로 프로젝트를 생성하는 기능 자리입니다.</div>
      </div>

      <!-- 4) 프로젝트 관리 (자리만) -->
      <button class="nav-btn" data-target="panel-project-manage">📁 프로젝트 관리</button>
      <div id="panel-project-manage" class="panel">
        <div class="placeholder">기존 프로젝트 불러오기/목록 UI 자리입니다.</div>
      </div>

      <!-- 5) 로그인 (자리만) -->
      <button class="nav-btn" data-target="panel-login">🔐 로그인</button>
      <div id="panel-login" class="panel">
        <div class="placeholder">유저별 저장/로드를 위한 로그인 UI 자리입니다.</div>
      </div>
    </aside>

    <!-- 오른쪽 지도 -->
    <main id="map"></main>
  </div>

  <script>
    // 지도 초기화: 서울 중심, 확대/축소를 오른쪽 상단으로 이동
    const map = L.map('map', { zoomControl: false }).setView([37.5665, 126.9780], 13);
    L.control.zoom({ position: 'topright' }).addTo(map);   // ← 요구사항 1

    // 타일 레이어
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 검색 결과 마커 관리
    const markerLayer = L.layerGroup().addTo(map);

    // 사이드바 버튼 토글 (클릭 시 해당 패널 열고/닫기)
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.dataset.target;
        const panel = document.getElementById(targetId);
        panel.classList.toggle('active');
      });
    });

    // 주소 지오코딩 + 이동/표기
    async function geocodeAndMove(query) {
      if (!query) return;

      const url = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&limit=1&countrycodes=kr&q=${encodeURIComponent(query)}`;

      try {
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          alert('검색 결과가 없습니다. 주소를 다시 확인해 주세요.');
          return;
        }

        const { lat, lon, display_name } = data[0];
        const latNum = parseFloat(lat), lonNum = parseFloat(lon);

        map.flyTo([latNum, lonNum], 17, { duration: 0.8 });
        markerLayer.clearLayers();
        L.marker([latNum, lonNum]).addTo(markerLayer)
          .bindPopup(`<b>검색 결과</b><br>${display_name}`).openPopup();
      } catch (e) {
        console.error(e);
        alert('지오코딩 중 오류가 발생했습니다.');
      }
    }

    // 검색 버튼 & 엔터 처리
    const addrInput = document.getElementById('addr-input');
    document.getElementById('btn-search').addEventListener('click', () => {
      geocodeAndMove(addrInput.value.trim());
    });
    addrInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        geocodeAndMove(addrInput.value.trim());
      }
    });
  </script>
</body>
</html>
